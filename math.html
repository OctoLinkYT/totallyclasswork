<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow-x: hidden;
        }

        .card {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding-bottom: 20px;
        }

        .card-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }

        .site-preview {
            margin: 10px;
            text-align: center;
            padding: 10px;
            width: 150px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .site-preview img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
        }

        .site-preview h3 {
            margin: 10px 0;
            font-size: 1rem;
        }

        .site-preview a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .site-preview a:hover {
            background-color: #e0e0e0;
        }

        .site-preview:hover {
            transform: scale(1.05);
        }

        .button-link {
            background-color: #24a4ff; /* Green background */
            color: white; /* White text */
            padding: 10px 23px; /* Padding */
            text-align: left; /* Center text */
            text-decoration: none; /* No underline */
            vertical-align: top;
            display: inline-block; /* Inline-block */
            font-size: 16px; /* Font size */
            margin: 4px 2px; /* Margin */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <div class="card">
        <a href="/index.html" class="button-link">Home</a>
        <a href="/index.html" class="button-link">Back</a>
        <h1>All Games</h1>
        <p class="card-text">Enjoy!</p>
           <br>
        <br>
        <p style="font-size:16px">⬇ Scroll Down For All Our Games ⬇</p>
    </div>

    <div id="site-container"></div>

    <script>
        const sites = [
            {
                title: "Slope",
                link: "/gmes/slope/index.html",
                image: "/data/slope.png"
            },
            {
                title: "Game 2",
                link: "#",
                image: "https://via.placeholder.com/150x100.png?text=Game+2+Preview"
            },
            {
                title: "Game 3",
                link: "#",
                image: "https://via.placeholder.com/150x100.png?text=Game+3+Preview"
            },
            {
                title: "Game 4",
                link: "#",
                image: "https://via.placeholder.com/150x100.png?text=Game+4+Preview"
            },
            {
                title: "Game 5",
                link: "#",
                image: "https://via.placeholder.com/150x100.png?text=Game+5+Preview"
            },
            {
                title: "Game 6",
                link: "#",
                image: "https://via.placeholder.com/150x100.png?text=Game+6+Preview"
            }
        ];

        const container = document.getElementById('site-container');

        sites.forEach(site => {
            const siteDiv = document.createElement('div');
            siteDiv.className = 'site-preview';

            siteDiv.innerHTML = `
                <img src="${site.image}" alt="${site.title} Preview">
                <h3>${site.title}</h3>
                <a href="${site.link}">Play Now</a>
            `;

            container.appendChild(siteDiv);
        });
    </script>
    

</body>
</html>




  
</html>
