<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #f0f0f0;
        }

        .taskbar {
            background-color: rgba(128, 0, 128, 0.8); /* Purple color with slight transparency */
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100px; /* Width of the circle */
            height: 100px; /* Height of the circle */
            border-radius: 50%; /* Makes the taskbar circular */
            top: 20px; /* Position from the top */
            left: 20px; /* Position from the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .taskbar-logo {
            font-size: 1rem;
            font-weight: bold;
        }

        .taskbar-nav {
            display: flex;
            flex-direction: column;
        }

        .taskbar-nav a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .taskbar-nav a:hover {
            color: #d1e0e0;
        }

        .card {
            background-color: #ffffff;
            height: calc(100vh - 60px); /* Adjust height for taskbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding-bottom: 20px;
            color: #333;
        }

        .card-text {
            font-size: 1.2rem;
            color: #666;
        }

        #site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .site-preview {
            margin: 15px;
            text-align: center;
            padding: 15px;
            width: 200px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .site-preview img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .site-preview h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .site-preview a {
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .site-preview a:hover {
            background-color: #e9ecef;
        }

        .site-preview:hover {
            transform: scale(1.05);
        }

        .button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="site-container"><h1>ALL GAMES</h1></div>

    <script>
        const sites = [
            {
                title: "Slope",
                link: "/gmes/slope/index.html",
                image: "/gmes/slope/slope-image.png"
            },
            {
                title: "Bunny Graveyard",
                link: "/gmes/bunny-graveyard/index.html",
                image: "/gmes/bunny-graveyard/bunny-graveyard-image.png"
            },
            {
                title: "Half-Life",
                link: "/gmes/half-life/index.html",
                image: "/gmes/half-life/half-life-image.png"
            },
            {
                title: "Eaglercraft",
                link: "/gmes/eaglercraft/index.html",
                image: "/gmes/eaglercraft/eaglercraft-image.jpg"
            },
            {
                title: "Rolly Vortex",
                link: "/gmes/rolly-vortex/index.html",
                image: "/gmes/rolly-vortex/rolly-vortex-image.jpg"
            },
            {
                title: "Five Nights At Freddy's: Sister Location",
                link: "/gmes/sister-location/index.html",
                image: "/gmes/sister-location/sister-location.jpg"
            },
            {
                title: "1v1.lol",
                link: "/gmes/1v1lol/index.html",
                image: "/gmes/slope/splash.png"
            },
            {
                title: "Animal Crossing",
                link: "/gmes/animalcrossing/index.html",
                image: "/gmes/animalcrossing/splash.jpg"
            },
            {
                title: "BitLife",
                link: "/gmes/bitlife/index.html",
                image: "/gmes/bitlife/splash.png"
            },
            {
                title: "Infinite Mario",
                link: "/gmes/infinite-mario/index.html",
                image: "/gmes/infinite-mario/images/logo.gif"
            },
            {
                title: "Jelly Mario",
                link: "/gmes/jelly-mario/index.html",
                image: "/gmes/jelly-mario/logo.jpg"
            },
            {
                title: "Doodle Jump",
                link: "/gmes/doodle-jump/index.html",
                image: "/gmes/doodle-jump/doodle.png"
            }
        ];

        const container = document.getElementById('site-container');

        sites.forEach(site => {
            const siteDiv = document.createElement('div');
            siteDiv.className = 'site-preview';

            siteDiv.innerHTML = `
                <img src="${site.image}" alt="${site.title} Preview">
                <h3>${site.title}</h3>
                <a href="${site.link}">Play Now</a>
            `;

            container.appendChild(siteDiv);
        });
    </script>
    
</body>
</html>
