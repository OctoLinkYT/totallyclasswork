<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow-x: hidden;
        }

        .card {
            background-color: #f5f5f5;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding-bottom: 20px;
        }

        .card-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .outside-card-text {
            margin-top: 40px;
            font-size: 1.25rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>TotallyClasswork</h1>
        <p class="card-text">"I'm going to stand outside. That way, when someone asks, I'm outstanding!"</p>
    </div>

    <p class="outside-card-text">This is where the games would be. I'll code 'em in soon.'</p>

</body>
</html>
