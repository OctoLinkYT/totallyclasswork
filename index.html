<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow-x: hidden;
        }

        .card {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding-bottom: 20px;
        }

        .card-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }

        .site-preview {
            margin: 10px;
            text-align: center;
            padding: 10px;
            width: 150px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .site-preview img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
        }

        .site-preview h3 {
            margin: 10px 0;
            font-size: 1rem;
        }

        .site-preview a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .site-preview a:hover {
            background-color: #e0e0e0;
        }

        .site-preview:hover {
            transform: scale(1.05);
        }

        .button-link {
            background-color: #24a4ff; /* Green background */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            text-align: left; /* Center text */
            vertical-align: top;
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline-block */
            font-size: 20px; /* Font size */
            margin: 4px 2px; /* Margin */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
        }
#gradient
{
    border:1px solid black;
    background: linear-gradient(130deg, #6E11BC, #0C0C0C);
    background-size: 200% 200%;

    -webkit-animation: Animation 5s ease infinite;
    -moz-animation: Animation 5s ease infinite;
    animation: Animation 5s ease infinite;
}

@-webkit-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@-moz-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@keyframes Animation { 
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}

#text
{
    color: linear-gradient(130deg, #BCB9FF, #706BFF);

    -webkit-animation: Animation 5s ease infinite;
    -moz-animation: Animation 5s ease infinite;
    animation: Animation 5s ease infinite;
}

@-webkit-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@-moz-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@keyframes Animation { 
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
    </style>
</head>
<body>

    <div id="gradient" class="card">
        
        <h1 style="color: #ffffff;">g@len1te</h1>
        <p style="color: #ffffff;" class="card-text">"I'm going to stand outside. That way, when someone asks, I'm outstanding!"</p>
           <br><br>
        
        <br>
        <p style="font-size:16px">Scroll down to learn more...</p>
    </div>
     <script>
        const sites = [
            {
                title: "Slope",
                link: "/gmes/slope/index.html",
                image: "/data/slope.png"
            },
        ];

        const container = document.getElementById('site-container');

        sites.forEach(site => {
            const siteDiv = document.createElement('div');
            siteDiv.className = 'site-preview';

            siteDiv.innerHTML = `
                <img src="${site.image}" alt="${site.title} Preview">
                <h3>${site.title}</h3>
                <a href="${site.link}">Play Now</a>
            `;

            container.appendChild(siteDiv);
        });
    </script>
