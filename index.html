<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow-x: hidden;
        }

        .card {
            background-color: #f5f5f5;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding-bottom: 20px;
        }

        .card-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .outside-card-text {
            margin-top: 40px;
            font-size: 1.25rem;
            text-align: center;
        }

        .site-preview {
            margin: 20px auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .site-preview img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .site-preview h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .site-preview a {
            color: #007BFF;
            text-decoration: none;
        }

        .site-preview a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>TotallyClasswork</h1>
        <p class="card-text">"I'm going to stand outside. That way, when someone asks, I'm outstanding!"</p>
    </div>

    <div id="site-container"></div>

    <script>
        const sites = [
            {
                title: "Game 1",
                link: "#",
                image: "https://via.placeholder.com/500x300.png?text=Game+1+Preview"
            },
            {
                title: "Game 2",
                link: "#",
                image: "https://via.placeholder.com/500x300.png?text=Game+2+Preview"
            },
            {
                title: "Game 3",
                link: "#",
                image: "https://via.placeholder.com/500x300.png?text=Game+3+Preview"
            },
            {
                title: "Game 4",
                link: "#",
                image: "https://via.placeholder.com/500x300.png?text=Game+4+Preview"
            }
        ];

        const container = document.getElementById('site-container');

        sites.forEach(site => {
            const siteDiv = document.createElement('div');
            siteDiv.className = 'site-preview';

            siteDiv.innerHTML = `
                <img src="${site.image}" alt="${site.title} Preview">
                <h3>${site.title}</h3>
                <a href="${site.link}">Play Now</a>
            `;

            container.appendChild(siteDiv);
        });
    </script>

</body>
</html>
